<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        body {
            max-width: 1000px;
            margin: auto;
            font-family: 'Dosis', sans-serif; /* Change to Dosis Bold */
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(to bottom, #000000, #000080);
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* White text */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff; /* White text */
        }

        .dark-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark and slightly transparent background */
            color: #ffffff; /* White text */
            font-family: 'Dosis', sans-serif; /* Change to Dosis Bold */
        }

        textarea {
            width: 100%;
            height: 300px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Dosis', sans-serif; /* Change to Dosis Bold */
        }

        button:hover {
            background-color: #45a049;
        }

        #ipv4Address {
            margin-top: 10px;
            color: #ffffff; /* White text */
            font-family: 'Dosis', sans-serif; /* Change to Dosis Bold */
        }
    </style>
</head>

<body>
    <h1>JSON Editor</h1>

    <label for="fileName">Enter a JSON file name:</label>
    <input type="text" id="fileName" class="dark-box">

    <button onclick="loadJson()">Load JSON</button>
    <button onclick="saveJson()">Save JSON</button>

    <label for="jsonEditor">JSON data:</label>
    <textarea id="jsonEditor" class="dark-box" rows="4" cols="50"></textarea>

    <label for="ipv4Address">Your IPv4 Address:</label>
    <input type="text" id="ipv4Address" class="dark-box" readonly>

    <script>
        const fileNameInput = document.getElementById('fileName');
        const jsonEditorTextarea = document.getElementById('jsonEditor');
        const ipv4AddressInput = document.getElementById('ipv4Address');

        // Fetch the user's IPv4 address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipv4Address = data.ip;
                ipv4AddressInput.value = ipv4Address;
            })
            .catch(error => console.error('Error fetching IPv4 address:', error));

        function loadJson() {
            const fileName = fileNameInput.value.trim();
            if (fileName) {
                fetch(`http://23.95.107.81:5000/load-json/${fileName}`)
                    .then(response => response.json())
                    .then(jsonData => {
                        jsonEditorTextarea.value = JSON.stringify(jsonData, null, 2);
                    })
                    .catch(error => console.error(`Error loading JSON: ${error.message}`));
            } else {
                alert('Please enter a valid file name.');
            }
        }

        function saveJson() {
            const fileName = fileNameInput.value.trim();
            const jsonContent = jsonEditorTextarea.value.trim();
            if (fileName && jsonContent) {
                const jsonData = JSON.parse(jsonContent);
                fetch(`http://23.95.107.81:5000/save-json`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: fileName, data: jsonData })
                })
                    .then(response => response.json())
                    .then(result => alert(result.message))
                    .catch(error => console.error(`Error saving JSON: ${error.message}`));
            } else {
                alert('Please enter a valid file name and JSON content.');
            }
        }
    </script>
</body>

</html>
